<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lights Out</title>
  <link rel="stylesheet" href="final.css">
</head>
<body>
  <div class="container">
    <h1>Lights Out Game</h1>
    <div class="board-container">
      <div class="board" id="board"></div>
    </div>
    <div class="info">
      <p>Moves: <span id="moves">0</span></p>
      <!-- Target is removed from the UI -->
      <p>Timer: <span id="timer">0</span> seconds</p>
    </div>
    <!-- New Game button -->
    <button id="newGameButton">New Game</button>
    <!-- Addendum link below the New Game button -->
    <br> <!-- Add a line break to move the Addendum link to the next line -->
    <a href="addendum.html" class="addendum-link">Addendum</a>
  </div>
  <script src="final.js"></script>
</body>
</html>
